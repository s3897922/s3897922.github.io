<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Study Zone</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <!-- <li><a href="#">Videos</a></li> -->
        <!-- <li><a href="#">Music</a></li> -->
        <li><a href="#">Playlists</a></li>
        <!-- Add or remove navigation items as needed -->
      </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section -->
      <div class="img1">
        <img src="bogdan-mb0sco-coffeeanim.gif">
        <!-- image sourced from artstation: https://www.artstation.com/artwork/rAlwZE -->
       <!-- i decided to adapt the website to the music for relaxtion/study option as i would like to design an aesthetic and calming page -->
      <div class="media-player">
        <audio id="custom-audio-player" controls>
          <source
            audio
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/erokia_ambient-wave-56-msfxp7-78.mp3"
            type="audio/mp3"
          />
        </audio>
        <div class="custom-controls">
          <button id="play-pause-btn" onclick="togglePlayPause()">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>
          <!-- add the missing buttons or functionality here -->
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
        </div>
      </div>

      <!-- Additional Content Section -->
      <section>
        <h2>Additional Content</h2>
        <p>This is where you can showcase any other relevant content.</p>
        <!-- Add more content as needed -->
        <section class="video-player">
          <video id="custom-video-player" controls>
            <source
            video
            src="lifomusicvideo.mp4"
            type="video/mp4"
            />
          </video>
          <div class="video-controls">
            <button id="play-button" onclick="togglePlayPause()">
              <img 
              id="play-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png" 
              alt="Play"
              width="24"
              height="24"
              />
            </button>
            <div class="progress">
              <span id="progress-fill"></span>
            </div>
          </div>
          </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
